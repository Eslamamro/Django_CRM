{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ customer_record.first_name }} {{ customer_record.last_name }} </h5>
        <strong>#{{ customer_record.id }}</strong>
    </div>
    <div class="card-body">
       <form class="row g-3">
              <div class="col-md-6">
                <label for="disabledInput2" class="form-label">Email</label>
                <input type="password" class="form-control" id="disabledInput2" placeholder="{{ customer_record.email }}" disabled>
              </div>
              <div class="col-md-6">
                <label for="disabledInput3" class="form-label">Phone</label>
                <input type="password" class="form-control" id="disabledInput3" placeholder="{{ customer_record.phone }}" disabled>
              </div>
              <div class="col-md-6">
                <label for="disabledInput4" class="form-label">Address</label>
                <input type="text" class="form-control" id="disabledInput4" placeholder="{{ customer_record.address }}" disabled>
              </div>
              <div class="col-md-6">
                <label for="disabledInput5" class="form-label">City</label>
                <input type="text" class="form-control" id="disabledInput5" placeholder="{{ customer_record.city }}" disabled>
              </div>
       </form>

            <div class="container mt-3">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="card-text">Created_at: {{ customer_record.created_at|date:"d-m-Y h:i A" }}</p>
                        </div>
                    </div>
            </div>
    </div>
</div>
<div class="container mt-3">

        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="btn btn-secondary me-2">Back</a>
            <div class="d-flex">
            <a href="{% url 'update-record' customer_record.id %}" class="btn btn-dark me-2">Edit</a>
            <a href="{% url 'delete-record' customer_record.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>

</div>
{% endblock %}
